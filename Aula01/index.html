<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01</title>
</head>
<body>

    <div id="minhaDiv">Ol√° Pessoal</div>
    <button onclick="darBomDia()">Dar bom dia</button>

    <script>
        var minhaDiv = document.getElementById("minhaDiv");
        
        function darBomDia(){
            minhaDiv.innerHTML += "<br><i>Bom dia!</i>";
            minhaDiv.style.width = "200px";
            minhaDiv.style.background = "green";
            minhaDiv.style.color = "#fff"; 
            // rgb(255, 255, 255) 
        }

    </script>


    <hr> 
    <input type="text" id="txtValor" />
    <button onclick="add()"> + </button>
    <ol id="lista"></ol>
    <script>
        var txtValor = document.getElementById("txtValor");
        var lista = document.getElementById("lista");

        function add(){
            valor = txtValor.value;
            if( valor != "" ){
                lista.innerHTML += "<li>"+valor+"</li>";
            }
        }

    </script>
    
</body>
</html>
